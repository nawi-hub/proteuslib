default:
  energy_electric_flow_vol_inlet:
    value: 0.0
    unit: kWh/m^3
  specific_capital_cost_flow_vol_inlet:
    flow_basis_par:
      value: 180.0
      unit: m^3/hr
    cap_basis_par:
      value: 0.020959851
      unit: M$
    cap_exp_par:
      value: 0.4
      unit: dimensionless
    vol unit:
      value: m^3/hr
    capital cost unit:
      value: M$
    year:
      value: 2010
    cost_function_form:
      function f(flow_vol_in): cap_basis_par*(flow_vol_in/flow_basis_par)^cap_exp
      unit: $
  recovery_vol:
    value: 0.9999
    unit: dimensionless
    reference: Chemical Engineering Design, 2nd Edition. Principles, Practice and
      Economics of Plant and Process Design, https://www.elsevier.com/books/chemical-engineering-design/towler/978-0-08-096659-5
  default_removal_mass_solute:
    value: 0
    unit: dimensionless
